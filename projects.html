  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .curved-path-container {
        position: relative;
        overflow: hidden;
        height: 100%;
    }
    
    .content {
        position: absolute;
        top: 50%; /* Adjust based on your design */
        left: 50%; /* Adjust based on your design */
        transform: translate(-50%, -50%);
        width: 30%;
        max-width: 200px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 1;
    }
    
    .curved-path-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        border-radius: 50%;
        transform: translateY(-50%);
        z-index: -1;
    }
    
  </style>
  </head>

<body class="bg-black text-white">
<div class="curved-path-container"></div>
</body>
